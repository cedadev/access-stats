{% extends "fwtheme_django/layout.html" %}

{% load staticfiles %}

{% block stylesheets_extra %}
<link rel="shortcut icon" href="{% static 'access_stats/favicon.ico' %}">
{% endblock %}

{% block head_title %}
Access stats
{% endblock %}

{% block page_title %}
{% endblock %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-8">
        <div class="row">

            <div class="col-6">
                <div class="card border-primary">
                <div class="card-body text-center bg-primary">
                    <span class="fa-stack fa-2x" style="font-size:11vw">
                    <i class="fas fa-square fa-stack-2x text-primary"></i>
                    <i class="fas fa-download fa-stack-1x fa-inverse"></i>
                    </span>
                </div>
                <div class="card-footer">
                    <h3 class="card-title"><b>Downloads</b></h5>
                    <a href="downloads" class="stretched-link"></a>
                </div>
                </div>
            </div>

            <div class="col-6">
                <div class="card border-primary">
                <div class="card-body text-center bg-primary">
                    <span class="fa-stack fa-2x" style="font-size:11vw">
                    <i class="fas fa-square fa-stack-2x text-primary"></i>
                    <i class="fas fa-upload fa-stack-1x fa-inverse"></i>
                    </span>
                </div>
                <div class="card-footer">
                    <h3 class="card-title"><b>Deposits</b></h5>
                    <a href="deposits" class="stretched-link"></a>
                </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
